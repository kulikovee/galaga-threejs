<html>
<head>
    <meta charset="utf8" />
    <title>Galaga ThreeJS</title>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://threejs.org/examples/js/loaders/MTLLoader.js"></script>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container"></div>
<div id="blocker">
    <div id="instructions">
        <span style="font-size:40px">Click here to fullscreen</span>
        <br />
        (W,A,S,D = Moving, Press Space to move up, Use mouse to rotate, Use mouse buttons to shoot)
        <br>
    </div>
</div>
<div id="hp"></div>
<div id="kills"></div>
<div id="score"></div>
<div id="shop">
    <div class="row">
        <div style="width: 100%">
            <label>
                You will see the shop each 15 kills
            </label>
        </div>
    </div>
    <div class="row">
        <div><label>Shop</label></div>
        <div><input id="close-shop" type="button" value="Resume" /></div>
    </div>
    <div class="row">
        <div><label>+10 HP</label></div>
        <div><input id="buy-hp" type="button" value="$100" /></div>
    </div>
    <div class="row">
        <div><label>Speed: +5%</label></div>
        <div><input id="buy-speed" type="button" value="$200" /></div>
    </div>
    <div class="row">
        <div><label>Damage: +25%</label></div>
        <div><input id="buy-damage" type="button" value="$250" /></div>
    </div>
</div>
<div id="restart">
    <input id="restart-button" type="button" value="Restart" />
</div>
<div id="cross"></div>
</body>
</html>
