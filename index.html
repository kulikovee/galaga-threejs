<html>
  <head>
    <meta charset="utf8" />
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://threejs.org/examples/js/loaders/MTLLoader.js"></script>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container"></div>
    <div id="blocker">
      <div id="instructions">
        <span style="font-size:40px">Клик для полноэкранного режима </span>
        <br />
        (W,A,S,D = Движение, Пробел = Взлёт вверх, Целиться мышью, Клик = Выстрел)
        <br>
      </div>
    </div>
    <div id='hp'></div>
    <div id='kills'></div>
    <div id='score'></div>
    <div id='shop'>
      <div class='row'>
          <div style='width: 100%'>
            <label>
              Каждые 15 убитых перемещают Вас в магазин и на новый уровень
            </label>
          </div>
      </div>
      <div class='row'>
          <div><label>Магазин</label></div>
        <div><input id="close-shop" type='button' value='В игру' /></div>
      </div>
      <div class='row'>
        <div><label>+10 HP</label></div>
        <div><input id="buy-hp" type='button' value='$100' /></div>
      </div>
      <div class='row'>
        <div><label>Скорость: +5%</label></div>
        <div><input id="buy-speed" type='button' value='$200' /></div>
      </div>
      <div class='row'>
        <div><label>Урон: +25%</label></div>
        <div><input id="buy-damage" type='button' value='$250' /></div>
      </div>
    </div>
    <div id='restart'>
      <input id="restart-button" type='button' value='Рестарт' />
    </div>
  </body>
</html>
